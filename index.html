<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Deals - Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://express-deals-16b6c1fa4311.herokuapp.com">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üõçÔ∏è</div>
        <h1>Express Deals</h1>
        <p><strong>Redirecting to our live e-commerce platform...</strong></p>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <p>If you're not redirected automatically, click below:</p>
        <a href="https://express-deals-16b6c1fa4311.herokuapp.com" class="btn">
            üöÄ Visit Express Deals
        </a>
        
        <div class="info">
            <p>üìç <strong>Live Django Application:</strong><br>
            <a href="https://express-deals-16b6c1fa4311.herokuapp.com" style="color: #ffd700;">
                https://express-deals-16b6c1fa4311.herokuapp.com
            </a></p>
            
            <p>üìö <strong>Source Code:</strong><br>
            <a href="https://github.com/Bonafs/Express_Deals" style="color: #ffd700;">
                https://github.com/Bonafs/Express_Deals
            </a></p>
        </div>
    </div>

    <script>
        // Automatic redirect with countdown
        let countdown = 3;
        const countdownElement = document.createElement('p');
        countdownElement.style.fontSize = '1.2em';
        countdownElement.style.marginTop = '10px';
        document.querySelector('.loading').appendChild(countdownElement);
        
        const timer = setInterval(() => {
            countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
            countdown--;
            
            if (countdown < 0) {
                clearInterval(timer);
                window.location.href = 'https://express-deals-16b6c1fa4311.herokuapp.com';
            }
        }, 1000);
        
        // Initial countdown display
        countdownElement.textContent = `Redirecting in ${countdown} seconds...`;
    </script>
</body>
</html>
