<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        #favicon-canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Express Deals Favicon Generator</h1>
    <canvas id="favicon-canvas" width="32" height="32"></canvas>
    
    <script>
        // Create favicon with flash/bolt icon
        const canvas = document.getElementById('favicon-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set background - Express Deals blue
        ctx.fillStyle = '#007bff';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw lightning bolt (flash icon)
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        
        // Lightning bolt path
        ctx.moveTo(18, 2);
        ctx.lineTo(12, 14);
        ctx.lineTo(16, 14);
        ctx.lineTo(14, 30);
        ctx.lineTo(20, 18);
        ctx.lineTo(16, 18);
        ctx.closePath();
        
        ctx.fill();
        
        // Convert to ICO format (base64)
        const dataURL = canvas.toDataURL('image/png');
        console.log('Favicon data URL:', dataURL);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'favicon.ico';
        link.href = dataURL;
        link.textContent = 'Download Favicon';
        document.body.appendChild(link);
    </script>
</body>
</html>
