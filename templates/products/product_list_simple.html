<!DOCTYPE html>
<html>
<head>
    <title>Express Deals - Simple Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Express Deals - Simple Test</h1>
        <p>Testing basic functionality...</p>
        
        <div class="row">
            <div class="col-12">
                <h2>Database Test</h2>
                <p>Attempting to load products...</p>
                
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5>{{ product.name }}</h5>
                                <p>Â£{{ product.price }}</p>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="col-12">
                        <div class="alert alert-info">
                            No products found. Database might be empty.
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
